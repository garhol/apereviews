 <!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Apeman Vinyl - {% block page_title %}{% endblock %}</title>
	<meta name="description" content="{% block meta_desc %}description{% endblock %}">
	<meta name="author" content="{% block meta_content %}content{% endblock %}">
	<meta name="keywords" content="{% block keywords %}Apemanvinyl{% endblock %}">
    <!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
    <link href="{{ STATIC_URL }}css/apestyle.css" rel="stylesheet" media="screen">
    
    {{ form.media }}
    {% block "css" %}
        <link rel="stylesheet" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    {% endblock %}
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <script src="{{ STATIC_URL }}js/modernizr-2.6.2.min.js"></script>
</head>


<body lang="en">
            
		  <header>
               {% block "header" %}
            
                {% endblock "header" %}
                <div class="navcontainer">
                {% block "nav" %}
                {% endblock "nav" %}
                </div>
          </header>
        
    <div class="container">
        <h1 class="tagline">Music views, reviews, news and playlists</h1>
                {% block "main" %}
                
                {% endblock "main" %}
    </div>
    
    <div class="container">
        <footer class='row'>
            <div class="span12">
                <p>&copy; apemanvinyl {% now "Y" %}</p>
            </div>
        </footer>
    </div>
    
    {% block "javascript" %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src='{{ STATIC_URL }}js/bootstrap.js'></script>
    {% endblock %}
	</body>

</html>
